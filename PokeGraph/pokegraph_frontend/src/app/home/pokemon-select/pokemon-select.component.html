<form class="form mt-4" [formGroup]="pokemonForm" (ngSubmit)="battle()" >
  <div class="form-group">
    <div class="row" style="overflow:auto;">
      <div class="column">
        <h4 style="font-size: x-large">Select your Pokemon</h4>
        <div style="text-align: center;">
          <img *ngIf="pokemon1 !== null"class="img-responsive" style="width:250px; height:250px" [src]="imageSourceSelf">
          <img *ngIf="pokemon1 === null" class="question-mark" style="width:250px; height:250px" src="/assets/blackQuestionMark.png">
        </div>
        <div>
          <div style="text-align: center;">
            <mat-form-field appearance="fill">
              <mat-select placeholder="Selecione" class="form-control" (selectionChange)="loadPokemonSelf($event)">
                <mat-option *ngFor="let option of options" [value]="option">
                  {{option.name}}
                  <img class="img-responsive" style="width:30px; height:30px;position: absolute; right: 0" src="{{option.url}}">
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="column">
        <div style="text-align: center; margin-top: 160px">
            <mat-icon class="battle-symbol">close</mat-icon>
        </div>
      </div>
    <div class="column">
      <h4 style="font-size: x-large">Select enemy Pokemon</h4>
      <div style="text-align: center;">
        <img *ngIf="pokemon2 !== null"class="img-responsive" style="width:250px; height:250px" [src]="imageSourceOther">
        <img *ngIf="pokemon2 === null" class="question-mark" style="width:250px; height:250px" src="/assets/blackQuestionMark.png">
      </div>
      <div>
        <div style="text-align: center;">
        <mat-form-field appearance="fill">
          <mat-select placeholder="Selecione" class="form-control" (selectionChange)="loadPokemonOther($event)">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option.name}}
              <img class="img-responsive" style="width:30px; height:30px;position: absolute; right: 0" src="{{option.url}}">
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>
    </div>
    </div>
    </div>
    <div class="row"  style="text-align: center;">
      <button type="submit" mat-flat-button color="primary">
        Go!
      </button>
  </div>
</form>
